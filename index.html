<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Scanner de codes-barres</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 20px; }
        #preview { border: 2px solid black; width: 400px; height: 300px; }
        #status { color: red; margin-top: 10px; }
        #lastCode { font-weight: bold; }
    </style>
</head>
<body>
    <h2>Scanner de codes-barres</h2>
    <video id="preview" autoplay muted playsinline style="width: 400px; height: 300px; border: 2px solid black;"></video>
    <p id="status">⏳ Initialisation...</p>
    <p>Dernier code scanné : <span id="lastCode">---</span></p>
    <button id="downloadCsv">Télécharger CSV</button>

    <!-- ZXing depuis CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.19.1/umd/index.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
